<section id="events-calendar">

</section>

<section id="news-articles">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-xs-center text-color-white">
        <h1 class="text-underline">Articles</h1>
      </div>
    </div>

    <div class="row">
      <div class="card-columns">
        [ic_add_posts]
      </div>
    </div>
  </div>
</section>

<section id="news-videos">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-xs-center text-color-white">
        <h1 class="text-underline">Videos</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 text-xs-center">
        <a href="http://foxsanantonio.com/news/focus-on-south-texas/grandparents-raising-grandchildren" target="_blank">
          <img src="/wp-content/uploads/2017/02/grandparents-raising-grandchildren.png" alt="Grandparents Raising Grandchildren" class="img-fluid m-x-auto">
        </a>

        <p class="text-color-white">External Video: <a href="http://foxsanantonio.com/news/focus-on-south-texas/grandparents-raising-grandchildren">Grandparents Raising Grandchildren</a> from <a href="http://foxsanantonio.com" target="_blank">Fox San Antonio</a>.</p>
      </div>

        <p class="text-color-white"><a href="https://vimeo.com/179391366">Grow Healthy FINAL</a> from <a href="https://vimeo.com/user16192081">Victory Boulevard</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
      </div>
    </div>
